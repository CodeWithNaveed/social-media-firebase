<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="main-container animate2">
    <div class="container p-2 bg-primary animate1">
      <h1 class="text-center text-white fw-bold">Sign Up</h1>
    </div>

    <div class="container p-2 animate">
      <div class="mb-3">
        <label for="name" class="form-label">User Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" id="user-name">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="Enter your valid email" id="exampleInputEmail1"
          aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" id="exampleInputPassword1">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" id="exampleInputPassword2">
      </div>

      <div class="mb-3">
        <label for="Phone_number" class="form-label">Phone number</label>
        <input type="number" class="form-control" placeholder="Enter your phone number" id="Phone_number"
          pattern="\d{10}">
      </div>

      <button type="submit" class="btn btn-primary w-100" id="signupButton">Signup</button>
    </div>

    <!-- <div class="text-center">
      <p>Already have an account? <a href="../index.html">Login</a></p>
    </div> -->
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../firebase.js" type="module"></script>
  <script src="signup.js" type="module"></script>
</body>

</html>
